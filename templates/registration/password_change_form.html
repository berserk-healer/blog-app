{% extends 'base.html' %} 
{% load bootstrap5 %}
{% block content %} 
<div class="container mt-3">
    <div class="row">
        <div class="col-lg-7 mx-auto">
            <h1 class="text-center">Password Change</h1>
            <p class="text-muted">Please enter your old password, for security's sake, and then enter your new password twice so we can verify you typed it in correctly.</p>
            <form action="" class="" method="post">
                {% csrf_token %} 
                {{form.as_p}}
                <input type="submit" value="Change my password" class="btn btn-success">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
